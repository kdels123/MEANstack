
<div class="container-fluid">
  <a routerLink="/login" class="float-right">Login</a>
  <a routerLink="/home" class="float-right">Home &nbsp; &nbsp;</a>
  <h1>Register</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control"/>
  <input [(ngModel)]="password2"
         placeholder="verify password"
         class="form-control"/>
  <br/>
  <button (click)="register(username, password, password2)"
          class="btn btn-primary btn-block">
    Register
  </button>


</div>

<div class="container-fluid">
  <h1>Admin Page</h1>
  <div>
    <div class="row">
      <div class="col-6">
        <ul class="list-group">
          <li class="list-group-item active">Courses</li>
              <li *ngFor="let course of courses"
                  class="list-group-item"
                  (click)="loadSectionsForCourse(course.id)">
                {{course.title}}
              </li>
            </ul>
      </div>
      <div class="col-6">
        <ul class="list-group">
          <li class="list-group-item active">Sections</li>

          <input [(ngModel)]="sectionName"
                 placeholder="Section Name"
                 class="form-control">
          <input [(ngModel)]="seats"
                 placeholder="Seats available"
                 class="form-control">
          <br/>
          <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">Add Section</button>
          <br/>

          <li *ngFor="let section of sections" class="list-group-item">
            {{section.name}} {{section.seats}}
              <button (click)="delete(section)" type="button" class="btn btn-sm btn-danger float-right">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

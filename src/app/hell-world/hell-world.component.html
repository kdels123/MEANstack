
<h1>{{message}}</h1>
<h2>Courses ({{courses.length}})</h2>

<ul>
  <li *ngFor="let course of courses" class="list-item" style="">
    {{course.title}}
    <button (click)="deleteCourse(course.id)">Delete</button>
  </li>
  <input [(ngModel)]="courseTitle" class="form-control"/>
  <button (click)="addCourse(courseTitle)">Add Course</button>
</ul>

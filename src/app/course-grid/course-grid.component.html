<h2>Courses</h2>
<div class="row">
  <div *ngFor="let studentCourse of studentCourses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Course ID: {{studentCourse}}</h5>
        <p class="card-text">Enrolled in Course: {{studentCourse}}</p>
      </div>
    </div>
  </div>
</div>
<h2>Available Courses ({{courses.length}})</h2>
  <div class="row">
    <div *ngFor="let course of courses" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">Description of course {{course.title}}.</p>
          <a routerLink="/course/{{course.id}}"
             class="btn btn-primary float-left">View</a>
          <a routerLink="/course/{{course.id}}/section"
             class="btn btn-primary float-right">Enroll</a>
        </div>
      </div>
    </div>
  </div>
